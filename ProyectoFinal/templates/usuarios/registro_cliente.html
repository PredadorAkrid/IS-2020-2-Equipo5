{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Agregar cliente</title>
</head>
<body>
	<h1>Sign up!</h1>
<form action="." method="POST" enctype="multipart/form-data">
	{% csrf_token %}
    {% for field in form %}
    <div class="add_artist_input">
        {{ field.label_tag }}
        {{ field }}
    	{{ field.errors }}
        
    </div>
    {% endfor %}
    <input value="Confirmar" type="submit">
</form>
</body>
</html>
