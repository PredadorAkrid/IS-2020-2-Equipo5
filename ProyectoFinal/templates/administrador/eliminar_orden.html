{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Eliminar orden</title>
	
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<form  method="post" accept-charset="utf-8">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de la orden: {{orden.id_orden}} ?	</h3>	
	<button class="btm btn-danger" type="submit">Sí, eliminar</button>
	<a class="btn btn-default" href="{% url 'administrador:listar_ordenes' %}">Cancelar</a>
</form>

</body>
</html>
